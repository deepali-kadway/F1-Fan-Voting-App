<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <div id="topframe">
        <img src="https://i0.wp.com/bradspurgeon.com/wp-content/uploads/2014/07/f1-fanzone.jpg?ssl=1" alt="F1 fan zone" id="f1fanlogo">
        <h1>F1 Fan Favorites Voting</h1>
        <button type="button" class="sign-in-btn" onclick="navigateToSignIn()">Sign In</button>
    </div>
    <h2>Create Account</h2>
    <form id="sign-in" onsubmit="signIn(event)">
        <label>Username: </label>
        <input type="text" id="usernameSignIn" placeholder="Enter your Username" required><br><br>
        <label>Password: </label>
        <input type="password" id="userpwdSignIn" placeholder="Enter your Password" required><br><br>
        <button type="submit" id="submitbtnSignIn">Sign In</button>
    </form>
    <p>Don't have an account? <a href="signUp.html">Create One</a></p>
    <script src="usersScript.js"></script>
</body>
</html>
